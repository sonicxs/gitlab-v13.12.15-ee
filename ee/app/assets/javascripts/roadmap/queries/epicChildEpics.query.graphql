#import "./epic.fragment.graphql"

query epicChildEpics(
  $fullPath: ID!
  $iid: ID!
  $state: EpicState
  $sort: EpicSort
  $startDate: Time
  $dueDate: Time
  $labelName: [String!] = []
  $authorUsername: String = ""
  $confidential: Boolean
  $search: String = ""
) {
  group(fullPath: $fullPath) {
    id
    name
    epic(iid: $iid) {
      id
      title
      hasChildren
      children(
        state: $state
        sort: $sort
        startDate: $startDate
        endDate: $dueDate
        labelName: $labelName
        authorUsername: $authorUsername
        confidential: $confidential
        search: $search
      ) {
        edges {
          node {
            ...BaseEpic
          }
        }
      }
    }
  }
}
