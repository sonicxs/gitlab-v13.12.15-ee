scan_execution_policy:
  - name: Run DAST in every pipeline
    description: This policy enforces to run DAST for every pipeline within the project
    enabled: true
    rules:
    - type: pipeline
      branches:
      - "production"
    actions:
    - scan: dast
      site_profile: Site Profile
      scanner_profile: Scanner Profile
